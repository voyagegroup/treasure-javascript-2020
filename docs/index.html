<h1>event loop</h1>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">html</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>event loop<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript">
        <span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>;
        <span class="hljs-keyword">let</span> start = <span class="hljs-built_in">Date</span>.now();
        <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">count</span>(<span class="hljs-params"></span>) </span>{
            <span class="hljs-keyword">do</span> {
                i++;
            } <span class="hljs-keyword">while</span>(i % <span class="hljs-number">1e9</span> !== <span class="hljs-number">0</span>);
            alert(<span class="hljs-string">&quot;Done in &quot;</span> + (<span class="hljs-built_in">Date</span>.now() - start) + <span class="hljs-string">&#x27;ms&#x27;</span>);
        };
        count();
    </span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>

<h1>event loop</h1>
<ul>
<li><code>function count()</code>がインクリメント処理をし続けている</li>
<li><code>count()</code>がblockしてしまい処理が終わるまでDOMが描画されない状態になってしまった</li>
<li>これを避けるためにタスクを分割して回避していきましょう</li>
</ul>

<h1>event loop</h1>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">html</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>event loop<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="javascript">
        <span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>;
        <span class="hljs-keyword">let</span> start = <span class="hljs-built_in">Date</span>.now();
        <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">count</span>(<span class="hljs-params"></span>) </span>{
            <span class="hljs-keyword">do</span> {
                i++;
            } <span class="hljs-keyword">while</span>(i % <span class="hljs-number">1e6</span> != <span class="hljs-number">0</span>);
            <span class="hljs-keyword">if</span> (i === <span class="hljs-number">1e9</span>) {
                alert(<span class="hljs-string">&quot;Done in &quot;</span> + (<span class="hljs-built_in">Date</span>.now() - start) + <span class="hljs-string">&#x27;ms&#x27;</span>);
            } <span class="hljs-keyword">else</span> {
                <span class="hljs-built_in">setTimeout</span>(count); <span class="hljs-comment">// setTimeoutでスケジュールする</span>
            }
        };
        count();
    </span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>

<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>doAsyncTask1(<span class="hljs-function">(<span class="hljs-params">result</span>) =&gt;</span> {
    doAsyncTask2(result, <span class="hljs-function">(<span class="hljs-params">newResult</span>) =&gt;</span> {
        doAsyncTask3(newResult, <span class="hljs-function">(<span class="hljs-params">finalResult</span>) =&gt;</span> {
            <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;final result: &#x27;</span> + finalResult);
        }, failureHandler);
    }, failureHandler);
}, failureHandler);
</span></span></foreignObject></svg></code></pre>

<h1>Promise</h1>
<p>こうできる</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>doAsyncTask1().then(<span class="hljs-function">(<span class="hljs-params">result</span>) =&gt;</span> {
    <span class="hljs-keyword">return</span> doAsyncTask2(result);
}).then(<span class="hljs-function">(<span class="hljs-params">newResult</span>) =&gt;</span> {
    <span class="hljs-keyword">return</span> doAsyncTask3(newResult);
}).then(<span class="hljs-function">(<span class="hljs-params">finalResult</span>) =&gt;</span> {
    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;final result: &#x27;</span> + finalResult);
}).catch(failureTask);
</span></span></foreignObject></svg></code></pre>
<footer>Treasure JavaScript 2020</footer>
</section>

<p>ECMAScript2017で追加された async / await使うとこうできる</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)</span>{
    <span class="hljs-keyword">try</span> {
        <span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> doAsyncTask1();
        <span class="hljs-keyword">const</span> newResult = <span class="hljs-keyword">await</span> doAsyncTask2(result);
        <span class="hljs-keyword">const</span> finalResult = <span class="hljs-keyword">await</span> doAsyncTask3(newResult);
        <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;final result: &#x27;</span> + finalResult);
    } <span class="hljs-keyword">catch</span>(error) {
        failureTask(error);
    }
})();
</span></span></foreignObject></svg></code></pre>
